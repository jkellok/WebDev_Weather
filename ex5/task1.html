<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task 1</title>
    </head>
    <body>

        <span id="current-time"></span>

        <script>
            function myTime() {
                const event = new Date();
                const time = event.toLocaleTimeString('en-GB');
                document.getElementById("current-time").innerHTML = time; // display time in span element
                const seconds = event.getSeconds(); // save seconds in a variable
                // check if seconds are even/odd and change bg color
                if (seconds % 2 == 0) {
                    document.getElementById("current-time").style.backgroundColor = "#deb887";
                }
                else {
                    document.getElementById("current-time").style.backgroundColor = "#5f9ea0";
                }
            }
            setInterval(myTime, 1000); // update every second
        </script>

    </body>
</html>
